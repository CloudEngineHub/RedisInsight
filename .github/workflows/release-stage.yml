name: ðŸ“– Release (stage)

on:
  push:
    branches:
      - 'release/**'
      - 'test-plugins/**'

jobs:
  builds:
    name: Release stage builds
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      environment: 'staging'
      target: 'all'

  aws:
    uses: ./.github/workflows/aws-upload-dev.yml
    needs: [builds]
    secrets: inherit
    if: always()
    with:
      pre-release: true

  # Remove artifacts from github actions
  remove-artifacts:
    name: Remove artifacts
    needs: [aws]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Remove all artifacts
        uses: ./.github/actions/remove-artifacts # Remove artifacts from github actions
