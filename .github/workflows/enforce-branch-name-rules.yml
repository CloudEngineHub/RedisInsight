name: Enforce Branch Name Rules

on:
  pull_request:
    branches:
      - main

jobs:
  enforce-branch-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR labels
        id: check_labels
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });
            const labelNames = labels.map(l => l.name);
            console.log("Labels on PR:", labelNames);
            if (labelNames.includes("run-tests")) {
              console.log("Override label found; skipping branch name check.");
              return "skip";
            }
            return "enforce";
          result-encoding: string

      - name: Check branch name
        if: steps.check_labels.outputs.result == 'enforce'
        run: |
          echo "Source branch: ${{ github.head_ref }}"
          if [[ "${{ github.head_ref }}" != feature/* && \
                "${{ github.head_ref }}" != bugfix/* && \
                "${{ github.head_ref }}" != release/* && \
                "${{ github.head_ref }}" != dependabot/* && \
                "${{ github.head_ref }}" != latest && \
                "${{ github.head_ref }}" != fe && \
                "${{ github.head_ref }}" != be && \
                "${{ github.head_ref }}" != e2e && \
                "${{ github.head_ref }}" != ric/* ]]; then
            echo "‚ùå Pull requests to 'main' are only allowed from 'feature/**', 'bugfix/**', 'release/**', 'dependabot/**', 'latest' or 'ric/**' branches."
            exit 1
          fi
