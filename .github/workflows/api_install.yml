name: "API Install"

on:
  workflow_call:
    inputs:
      runs_on:
        type: string
        required: true
jobs:
  api_install:
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'custom file'
        run: |
          mkdir -p release
          echo "Artifact 1 content" > art1.txt
          echo "Artifact 2 content" > art2.txt
          echo "Artifact 3 content" > diff_name_art3.txt

      - name: 'store artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: 'artifact'
          path: |
            release/art*
            package.json
